<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tevhid Asansör | Arıza Bildirim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .logo { max-width: 200px; display: block; margin: 20px auto 10px; }
    .card { margin-top: 10px; }
  </style>
</head>
<body>

  <img src="https://i.hizliresim.com/eefw63i.png" alt="Tevhid Asansör Logo" class="logo">

  <div class="container">
    <div class="card shadow">
      <div class="card-header bg-primary text-white text-center">
        <h4>Asansör Arıza Bildirim Formu</h4>
      </div>
      <div class="card-body">
        <form action="https://formsubmit.co/habil761@gmail.com" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label>Ad Soyad</label>
            <input type="text" name="ad" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Telefon Numarası</label>
            <input type="tel" name="telefon" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Bina Adı</label>
            <input type="text" name="bina_adi" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Bina Adresi</label>
            <textarea name="bina_adresi" class="form-control" rows="2" required></textarea>
          </div>
          <div class="mb-3">
            <label>Arıza Açıklaması</label>
            <textarea name="ariza" class="form-control" rows="4" required></textarea>
          </div>
          <div class="mb-3">
            <label>Fotoğraf Ekle (isteğe bağlı)</label>
            <input type="file" name="foto" class="form-control">
          </div>

          <!-- FormSubmit ayarları -->
          <input type="hidden" name="_subject" value="Yeni Asansör Arıza Bildirimi">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_template" value="table">

          <button type="submit" class="btn btn-success w-100">Bildirimi Gönder</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
