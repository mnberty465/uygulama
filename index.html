<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asansör Arıza Bildirimi</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
    input, textarea { width: 100%; margin: 10px 0; padding: 10px; }
    button { padding: 10px; background: #007BFF; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Asansör Arıza Bildirimi</h2>
  <form action="https://formsubmit.co/habil761gmail.com" method="POST">
    <input type="text" name="ad" placeholder="Adınız Soyadınız" required>
    <input type="tel" name="telefon" placeholder="Telefon Numaranız" required>
    <textarea name="ariza" placeholder="Arıza Açıklaması" required></textarea>
    <button type="submit">Gönder</button>
  </form>
</body>
</html>
